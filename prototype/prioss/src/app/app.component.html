<nz-layout>
  <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>
  <app-notification></app-notification>
  <!--defines a collapsable slider with a logo-->
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/" (click)="isDashboard = false">
        <img src="/assets/images/icons/prioss_icon.png" alt="logo">
        <h1>PriOSS</h1>
      </a>
    </div>
    <!--adding menu items-->
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <span nz-icon nzType="home" nzTheme="outline"></span>
        <span><a routerLink="/home" (click)="isDashboard = false">Home</a></span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <span nz-icon nzType="info-circle" nzTheme="outline"></span>
        <span><a routerLink="/about" (click)="isDashboard = false">About</a></span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <span nz-icon nzType="form" nzTheme="outline"></span>
        <span><a routerLink="/contact" (click)="isDashboard = false">Contact</a></span>
      </li>
      <li nz-submenu nzOpen nzTitle="Development" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/face/dashboard">Facebook</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/insta/dashboard">Instagram</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/spot/dashboard">Spotify</a>
          </li>
        </ul>
      </li>
      <!--this submenu is only shown when on a dashboard-->
      <li *ngIf="isDashboard" nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item>
            <a (click)="navigateAndScroll(pRouter, serviceName + '/dashboard')">Introduction</a>
          </li>
          <li nz-menu-item>
            <a routerLink="{{serviceName}}/dashboard" fragment="visualization">Visualization</a>
          </li>
          <li nz-menu-item>
            <a routerLink="{{serviceName}}/dashboard" fragment="rectification">Rectification</a>
          </li>
          <li nz-menu-item>
            <a routerLink="{{serviceName}}/dashboard" fragment="gdpr">GDPR/Rights</a>
          </li>
          <li nz-menu-item>
            <a routerLink="{{serviceName}}/dashboard" fragment="purpose">Purpose</a>
          </li>
          <li nz-menu-item>
            <a routerLink="{{serviceName}}/dashboard" fragment="faq">Frequently asked questions</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <!--defines the header with the button to collapse the slider-->
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" 
          (click)="isCollapsed = !isCollapsed" 
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'">
        </span>
      </div>
    </nz-header>
    <!--defines the content-->
    <nz-content>
      <div class="inner-content">
        <!--the content of the routed page is shown here-->
        <router-outlet (activate)="setServiceName()"></router-outlet>
      </div>
    </nz-content>
    <!--defines the footer-->
    <nz-footer>PriOSS Â©2023</nz-footer>
  </nz-layout>
</nz-layout>
