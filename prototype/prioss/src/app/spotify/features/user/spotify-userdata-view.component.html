  @if (userData(); as userData) {
    @if (userData) {
    <ul
      nz-list
      [nzDataSource]="userData | keyvalue"
      [nzBordered]="true"
      nzSize="large"
    >
      @for(item of userData | keyvalue; track item) {
        @if (item.value) {
          <li nz-list-item>
            <span>{{ item.key | capitalize }}:</span>
            <span>{{ item.value }}</span>
          </li>
        }
      }
    </ul>
    } @else {
      <nz-empty nzNotFoundImage="simple" />
    }
  } @else {
    Loading and calculating data...
  }
