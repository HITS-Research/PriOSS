@if (preview()) {
  @if (userData$ | async; as userData) {
    <prioss-spotify-userdata-view [userData]="userData" />
  } @else {
    Loading and calculating data...
  }
} @else {
  <app-title-bar
    titleText="User Data"
    tooltipText="User Data"
  />

  <nz-card nzTitle="Data">
    @if (userData$ | async; as userData) {
      <prioss-spotify-userdata-view [userData]="userData" />
    } @else {
      Loading and calculating data...
    }
  </nz-card>
}
