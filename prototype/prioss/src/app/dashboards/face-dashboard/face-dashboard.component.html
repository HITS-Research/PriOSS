<h1 nz-typography>PriOSS - Facebook</h1>
<h2 nz-typography>User</h2>
<div nz-row [nzGutter]="{ xs: 8, xl: 40 }">
  <div id="fStep10" nz-col nzXs="24" nzXl="8">
    <app-general-data></app-general-data>
      <ng-template #extraTemplate>
        <a>More</a>
      </ng-template>
  </div>
</div>

<h2 nz-typography>Visualization</h2>
<div nz-row [nzGutter]="{ xs: 8, xl: 40 }">
    <div id="fStep20" nz-col nzXs="24" nzXl="8">
      <nz-card nzTitle="Advertisements" nzHoverable  (click)="adsData()">
        <app-ads-related-data [previewMode]="true"></app-ads-related-data>
      </nz-card>
    </div>
    <div id="fStep21" nz-col nzXs="24" nzXl="8">
      <nz-card nzTitle="Your topics" nzHoverable (click)="navigateToInferredTopics()">
        <app-inferred-topics [previewMode]="true"></app-inferred-topics>
      </nz-card>
    </div>
    <div id="fStep22" nz-col nzXs="24" nzXl="8">
      <nz-card nzTitle="Friends and followers" nzHoverable (click)="navigateToFriendsAndFollowers()">
        <app-friend-and-followers [previewMode]="true"></app-friend-and-followers>
      </nz-card>
    </div>
    
  </div>
<br>

<app-help-button (startTourClick)="startTour()"></app-help-button>
