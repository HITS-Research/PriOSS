<div (click)="toggleAccordion()" class="title-with-triangle">
  <h1 class="custom-font">
    <div class="triangle" 
         [style.transform]="'rotate(' + (isOpen ? '90deg' : '0deg') + ')'"
         style="transform-origin: center center;">
      &#x25B6;
    </div>
  </h1>
  <h1> &nbsp;{{ title }}</h1>
</div>
<div [@accordionAnimation]="isOpen ? 'expanded' : 'collapsed'">
  <ng-content></ng-content>
</div>
