@if(includeButton) {
  <button
    class="header-back-button"
    nz-button
    nzType="primary"
    nzType="text"
    (click)="onClickedBackButton()"
  >
    <span
      nz-icon
      nzType="arrow-left"
    ></span>
    {{ buttonText() }}
  </button>

  <h3 style="position: relative;">
    @if (tooltipText.length > 0) {
      {{ titleText }}
      <span
        nz-tooltip
        [nzTooltipTitle]="tooltipText"
      >
        <span
          class="title-info-icon"
          nz-icon
          nzType="info-circle"
          nzTheme="outline"
        ></span>
      </span>
    }
  </h3>
}
