
@if(includeButton) {
<button
  nz-button
  nzType="text"
  class="header-back-button"
  (click)="onClickedBackButton()"
>
  <span
    nz-icon
    nzType="arrow-left"
  ></span>
  {{
    backButtonTextOverride.length > 0
      ? backButtonTextOverride
      : 'Back to Dashboard'
  }}
</button>
<h3 style="position: relative;">
  @if (tooltipText.length > 0) {
  {{titleText}}
    <span
      nz-tooltip
      nzTooltipTitle="{{tooltipText}}"
    >
      <span
        class="title-info-icon"
        nz-icon
        nzType="info-circle"
        nzTheme="outline"
      ></span>
    </span>
  }
</h3>
}
