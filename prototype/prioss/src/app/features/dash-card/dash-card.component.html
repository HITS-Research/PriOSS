<nz-card nzTitle="{{titleText}}" [nzExtra]="extraTemplate" [ngClass]="{'max-card-height': fillVerticalSpace}">
  <ng-content></ng-content>
</nz-card>

<ng-template #extraTemplate>
  <a nz-button nzType="link" *ngIf="cardLink.length > 0" [routerLink]="cardLink">
    {{buttonText}}
    <span nz-icon [nzType]="buttonIcon" nzTheme="outline"></span>
  </a>
</ng-template>
