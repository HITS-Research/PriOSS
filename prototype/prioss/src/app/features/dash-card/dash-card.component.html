<a [routerLink]="cardLink.length > 0 ? cardLink : null">
  <nz-card nzTitle="{{titleText}}" nzHoverable [nzExtra]="extraTemplate" [ngClass]="{'max-card-height': fillVerticalSpace}">
    <ng-content></ng-content>
  </nz-card>
</a>

<ng-template #extraTemplate>
  <a nz-button nzType="link" *ngIf="cardLink.length > 0" [routerLink]="cardLink">
    {{buttonText}}
    <span nz-icon [nzType]="buttonIcon" nzTheme="outline"></span>
  </a>
</ng-template>
