@for(comment of commentData(); track comment){
    <nz-card [nzTitle]="comment.title" [nzExtra]="extraTemplate">
        {{ comment.data[0].comment.comment }}
    </nz-card>
    <br>
    <ng-template #extraTemplate>
        <p>{{comment.timestamp*1000 | date:"YYYY-MM-dd"}}</p>
      </ng-template>
}

<nz-back-top></nz-back-top>
