<div class="component-page">
    <app-title-bar titleText="Guidelines to turn OFF Off-Facebook Activity" tooltipText="Follow the steps to turn off your Off-Facebook Activity monitoring."></app-title-bar>
    <nz-tabset>
        <nz-tab nzTitle="Web Application">
            <div>
                <div class="steps">
      
                    <nz-steps [nzCurrent]="guidelineStepWeb" (nzIndexChange)="onIndexChangeWeb($event)">
                      <nz-step *ngFor="let item of instructionsStepDataWeb; let i = index" nzTitle="step {{i + 1}}">
                      </nz-step>
                    </nz-steps>
                  </div>
              
                  <div class="steps-content">
                    
                    <img
                      nz-image
                      height="320px"
                      nzSrc={{instructionPictureFaceOfaGuidelines}}
                      alt=""
                    />
                    <nz-divider></nz-divider>
                    <p nz-typography>{{ instructionTextFaceOfaGuidelines }}</p>
                  </div>
                  <div class="steps-action">
                    <button nz-button nzType="default" (click)="webGuidelineStepChange(-1)" [disabled]="guidelineStepWeb === 0">
                      <span>Previous</span>
                    </button>
                    <button nz-button nzType="default" (click)="webGuidelineStepChange(1)" [disabled]="guidelineStepWeb === instructionsStepDataWeb.length - 1">
                      <span>Next</span>
                    </button>
                  </div>
            </div>
        </nz-tab>
        <nz-tab nzTitle="Mobile Application">
            <div>
                <div class="steps">
      
                    <nz-steps [nzCurrent]="guidelineStepMobile" (nzIndexChange)="onIndexChangeMobile($event)">
                    <nz-step *ngFor="let item of instructionsStepDataMobile; let i = index"
                              nzTitle="step {{i + 1}}"></nz-step>
                    </nz-steps>
                  </div>
              
                  <div class="steps-content">
                    
                    <img
                      nz-image
                      height="320px"
                      nzSrc={{instructionPictureFaceOfaGuidelinesMobile}}
                      alt=""
                    />
                    <nz-divider></nz-divider>
                    <p nz-typography>{{ instructionTextFaceOfaGuidelinesMobile }}</p>
                  </div>
                  <div class="steps-action">
                    <button nz-button nzType="default" (click)="mobileGuidelineStepChange(-1)" [disabled]="guidelineStepMobile === 0">
                      <span>Previous</span>
                    </button>
                    <button nz-button nzType="default" (click)="mobileGuidelineStepChange(1)" [disabled]="guidelineStepMobile === instructionsStepDataMobile.length - 1">
                      <span>Next</span>
                    </button>
                  </div>
            </div>
        </nz-tab>
    </nz-tabset>
</div>
