<app-title-bar
  titleText="Data Download Instructions"
  [overrideBackButtonFunction]="true"
  (onButtonClickedEventOverride)="returnToServiceSelection()"
  backButtonTextOverride="Back to Service Selection"
/>

<nz-tabset nzLinkRouter>

  <nz-tab>
    <a
      *nzTabLink
      nz-tab-link
      [routerLink]="['.']"
      [queryParams]="{ tab: 'instagram' }"
      queryParamsHandling="merge"
    >
      Instagram
    </a>
    <prioss-data-download-instagram />
  </nz-tab>

  <nz-tab>
    <a
      *nzTabLink
      nz-tab-link
      [routerLink]="['.']"
      [queryParams]="{ tab: 'facebook' }"
      queryParamsHandling="merge"
    >
      Facebook
    </a>
    <prioss-data-download-facebook />
  </nz-tab>

  <nz-tab>
    <a
      *nzTabLink
      nz-tab-link
      [routerLink]="['.']"
      [queryParams]="{ tab: 'spotify' }"
      queryParamsHandling="merge"
    >
      Spotify
    </a>
    <prioss-spotify-data-download />
  </nz-tab>

  <nz-tab>
    <a
      *nzTabLink
      nz-tab-link
      [routerLink]="['.']"
      [queryParams]="{ tab: 'youtube' }"
      queryParamsHandling="merge"
    >
      YouTube
    </a>
    <prioss-data-download-youtube />
  </nz-tab>

</nz-tabset>

<div class="button-box">
  <button
    nz-button
    nzSize="default"
    nzType="primary"
    class="return-btn"
    (click)="returnToServiceSelection()"
  >
    Back to Service Selection
  </button>
</div>
