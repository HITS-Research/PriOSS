<button nz-button nzType="text" class="header-back-button" (click)="routeToDashboard()">
  <span nz-icon nzType="arrow-left"></span>
  Back to Dashboard
</button>
<h3 style="position: relative;">{{titleText}}
  <span *ngIf="tooltipText.length > 0" nz-tooltip nzTooltipTitle="{{tooltipText}}">
      <span class="title-info-icon" nz-icon nzType="info-circle" nzTheme="outline">
      </span>
  </span>
</h3>
