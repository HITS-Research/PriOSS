<a routerLink="{{cardLink}}">
  <nz-card nzTitle="{{titleText}}" nzHoverable [nzExtra]="extraTemplate">
    <ng-content></ng-content>
  </nz-card>  
</a>

<ng-template #extraTemplate>
  <span *ngIf="tooltipText.length > 0" nz-tooltip nzTooltipTitle="{{tooltipText}}">
    <span nz-icon nzType="question-circle" nzTheme="fill" style="font-size: 1.5rem"></span>
  </span>
</ng-template>
