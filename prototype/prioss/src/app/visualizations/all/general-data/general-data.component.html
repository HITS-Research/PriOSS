<div [ngClass]="{'component-page': !previewMode}">
  <!--in previewmode only a small table with personal information is shown-->
  <div *ngIf="previewMode">
    <div *ngIf="userdata !== undefined">
      <nz-row [nzGutter]="16">
        <nz-col [nzSpan]="12">
          <nz-statistic [nzValue]="(userdata.username)!" [nzTitle]="'Username'"></nz-statistic>
        </nz-col>
      </nz-row>
      <nz-row [nzGutter]="16">
        <nz-col [nzSpan]="12">
          <nz-statistic [nzValue]="(userdata.birthdate)!" [nzTitle]="'Birthdate'"></nz-statistic>
        </nz-col>
      </nz-row>
      <nz-row [nzGutter]="16">
        <nz-col [nzSpan]="12">
          <nz-statistic [nzValue]="(userdata.email)!" [nzTitle]="'Email'"></nz-statistic>
        </nz-col>
      </nz-row>
    </div>
  </div>

  <div *ngIf="!previewMode">
    <app-title-bar titleText="User Data" tooltipText="This table shows the general user data the service has collected about you.">
    </app-title-bar>

    <nz-table nzTemplateMode>
    <tbody>
      <tr *ngFor="let pair of getObjectPairsNotNull(userdata)" >
        <td *ngIf="pair[1]" rowSpan="1">{{ capitalize(pair[0]) }}</td>
        <td *ngIf="pair[1]" rowSpan="1">{{ pair[1] }}</td>
      </tr>
    </tbody>
    </nz-table>
  </div>
</div>
