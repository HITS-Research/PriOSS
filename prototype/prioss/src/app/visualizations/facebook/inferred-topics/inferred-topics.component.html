<nz-statistic  [nzTitle]="'Total inferences'" [nzValue]="inferredTopics.length" class ="bold-title" *ngIf="previewMode">
</nz-statistic>
<div class="component-page" *ngIf="!previewMode">
  <app-title-bar titleText="Inferred topics" tooltipText="TBD"></app-title-bar>
  <nz-list nzGrid class="margin-top-20" class="topic-view">
    <nz-list-item *ngFor="let item of inferredTopics">
      {{item.topic}}
    </nz-list-item>
</nz-list>
<h4 nz-typography>To manage the Inferred topics,</h4>
<button nz-button nzType="primary" (click)="navigateToYourTopics()">Click here</button>
</div>
