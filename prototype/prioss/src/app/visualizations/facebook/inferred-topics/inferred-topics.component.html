<nz-statistic  [nzTitle]="'Total inferred topics'" [nzValue]="inferredTopics.length" class ="bold-title" *ngIf="previewMode">
</nz-statistic>
<div class="component-page" *ngIf="!previewMode">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['../dashboard/']">Dashboard</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Your topics</nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-list nzGrid class="margin-top-20">
    <nz-list-item *ngFor="let item of inferredTopics">
      {{item.topic}}
    </nz-list-item>
</nz-list>
</div>
