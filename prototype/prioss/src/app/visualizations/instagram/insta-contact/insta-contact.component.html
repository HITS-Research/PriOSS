

<h2 nz-typography>Contacts</h2>
<p nz-typography>
  The following table shows all the details about contact synced from user's mobile.
</p>
<nz-table #basicTable [nzData]="contacts">
  <thead>
    <tr>
      <th>First name</th>
      <th>Surname</th>
      <th>Contact information</th>
      <th>Imported time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.first_name }}</td>
      <td>{{ data.surname }}</td>
      <td>{{ data.contact_information }}</td>
      <td>{{ data.imported_time }}</td>
    </tr>
  </tbody>
</nz-table>
