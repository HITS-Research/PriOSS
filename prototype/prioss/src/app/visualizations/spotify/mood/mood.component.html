<div [ngClass]="{'component-page': !previewMode}"> 
    <div *ngIf="previewMode">
        <div>This visualization requires a connection to Spotify. The connection to Spotify is only
            established when you click on this card and start the visualization.</div>
    </div>
    <div *ngIf="!previewMode">
        <app-title-bar titleText="Average Mood of Songs" tooltipText="Use the 'Visualize' button to calculate the average Mood of Songs. Here comes the description of all audiofeatuers..."></app-title-bar>
        <!-- <p>QueriedSongs: {{ queriedSongs }} / {{ allSongsNumber }}</p> -->
        <button id="startButton" type="submit" nz-button nzType="default" (click)="getSongIds()">Visualize</button>
        <div id="bar-chart"></div>
    </div>
</div>
